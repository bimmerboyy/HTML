<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="kolokvijum.css">
    <title>Kolokvijum</title>
</head>

<body>
    <div id="navbar">
        <button type="button" class="btn btn-dark" id="glavna">Glavna strana</button>
        <button type="button" class="btn btn-dark" id="meni">O Meni</button>
        <button type="button" class="btn btn-dark" id="kontakt">Kontakt</button>
        <button type="button" class="btn btn-dark" id="dodatne">Dodatne informacije</button>
        <div id="kolokvijum">
            <h3>Kolokvijum</h3>

        </div>
        <div id="login">
            <button type="button" class="btn btn-outline-primary">Login</button>
            <div id="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>
        </div>
    </div>

    <div id="desni-bar">
        <button type="button" class="btn btn-info podaci">Glavni podaci</button>
        <button type="button" class="btn btn-info podaci">Dodatni podaci</button>
        <button type="button" class="btn btn-info podaci">Bitni podaci</button>
        <button type="button" class="btn btn-info podaci">Zanimljivi podaci</button>


    </div>
    <div id="srz">

        <div id="tp">
            <h4>O meni</h4>

            <table class="table table-success table-striped">

                <tr>
                    <th>Ime</th>
                    <td>Tarik</td>
                </tr>
                <tr>
                    <th>Prezime</th>
                    <td>Kučević</td>
                </tr>
                <tr>
                    <th>Datum rodjennja:</th>
                    <td>12.08.2002</td>
                </tr>
                <tr>
                    <th>e-mail</th>
                    <td>tarikkucevic@gmail.com</td>
                </tr>
            </table>
        </div>


        <div id="gradovi">

            <h4>Moja omiljena mesta</h4>

            <div id="slike-graddova">
                <div id="tokyo">
                    <img src="tokyo.jpg" alt="Img">
                    <p><b>Dubai</b></p>
                    <button type="button" class="btn btn-primary info">Vise informacija</button>

                </div>
                <div id="pariz">
                    <img src="pariz.jpg" alt="Img">
                    <p><b>Paris</b></p>
                    <button type="button" class="btn btn-primary info">Vise informacija</button>

                </div>
                <div id="london">
                    <img src="london.jpg" alt="Img">
                    <p><b>London</b></p>
                    <button type="button" class="btn btn-primary info">Vise informacija</button>
                </div>
            </div>


        </div>
        <div id="kontakt">
            <h4>Kontaktirajte me</h4>
        </div>
        <div id="slaganje">
            <p>Pri kontaktiranju slazete se da:</p>
            <ol style="text-align:left;">
                <li>
                    Niste robot
                </li>
                <li>Ne koristite pogrbne reci</li>
                <li>Koristite svoju licnu e-mail adresu</li>
            </ol>

        </div>
        <div id="podaci">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label serem govna">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" id="dzemail">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked" id="zelja">Zelim da dobijam obavestenja o promenama na sajtu</label>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <label for="godine" class="serem">Godine</label>
            <input type="number" id="godine" name="godine" required>
            <p class="serem govna">Poruka:</p>
            <textarea name="text" id="text" cols="10" rows="5">

            </textarea>
            <button type="button" class="btn btn-success" id="posalji">Posalji poruku</button>
        </div>


    </div>



</body>

</html>
