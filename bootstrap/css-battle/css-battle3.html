<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="spoljasnji">
        <div>
            <div id="unutrasnji"></div>
        </div>
    </div>
    <style>
        body {
            background-color: #293462;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        div {
            border-radius: 20px;
            width: 200px;
            height: 100px;
            background: #FE5F55;
        }
        
        #unutrasnji {
            border-radius: 20px;
            width: 140px;
            height: 40px;
            background-color: #A64942;
            transform: rotate(deg);
            position: relative;
            left: 30px;
            top: 30px;
        }
        
        #spoljasnji {
            background-color: #A64942;
            width: 200px;
            height: 120px;
        }
    </style>


</body>

</html>
