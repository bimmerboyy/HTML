<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullheight</title>
    <style>
        body {
            margin: 0;
        }
        
        div {
            height: 200px;
            width: 50%;
            display: inline-block;
            float: left;
        }
        
        .first {
            background: green;
            height: 100vh;
        }
        
        .second {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first"></div>
        <div class="second"></div>
    </div>


</body>

</html>
