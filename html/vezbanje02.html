<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="vezbanje02.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div id="prvi-veliki-kontejner">
        <h1>Unesite licne podatke:</h1>
    </div>
    <div id="Unos-licnih-podataka">
        <form class="form-floating">
            <div id="pik">
                <label>Unesite ime</label>
                <input type="text" placeholder="korisničko ime...." name="username" required>
            </div>
            <div class="pik">
                <label>Unesite Prezime</label>
                <input type="text" placeholder="Prezime" name="surname" required><br>
                <label>Unesite password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="pik">
                <label>Unesite email</label>
                <input type="email" placeholder="email" name="email" required>
            </div>
            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  99+
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
        </form>
    </div>

    <div id="drugi-veliki-kontejner">
        <div id="licna-pitanja"></div>
    </div>

</body>

</html>
